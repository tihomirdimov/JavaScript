<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>BlackJack</title>

    <link rel="stylesheet" href="./src/bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./src/styles/style.css">

    <script src="./src/jquery/jquery-3.2.1.min.js"></script>
    <script src="./src/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="src/scripts/blackjack.js"></script>

</head>
<body onload="blackJack()">
<header class="container-flui">
    <div class="row headerSection">
        <div class="col-xs-12 col-sm-12 col-md-12 col-xl-12">
            <h1>BlackJack</h1>
        </div>
    </div>
</header>
<main class="container-fluid">
    <div class="row dealerSection">
        <div class="col-xs-12 col-sm-3 col-md-3 col-xl-3 dealerCardPlace" id="dealerCardPlace1"></div>
        <div class="col-xs-12 col-sm-3 col-md-3 col-xl-3 dealerCardPlace" id="dealerCardPlace2"></div>
        <div class="col-xs-12 col-sm-3 col-md-3 col-xl-3 dealerCardPlace" id="dealerCardPlace3"></div>
        <div class="col-xs-12 col-sm-3 col-md-3 col-xl-3">
            <div id="deckPlace"></div>
        </div>
    </div>
    <div class="row playerSection">
        <div class="col-xs-12 col-sm-4 col-md-4 col-xl-4 playerCardPlace" id="playerCardPlaceA"></div>
        <div class="col-xs-12 col-sm-4 col-md-4 col-xl-4 playerCardPlace" id="playerCardPlaceB"></div>
        <div class="col-xs-12 col-sm-4 col-md-4 col-xl-4" id="controlButtonPlace">
            <button class="btn btn" id="hitButton">Hit</button>
        </div>
    </div>
</main>
</body>
</html>
