<!DOCTYPE html>
<html>
<head>
    <title>Cards</title>
    <style>
        div.card {
            display: inline-block;
            padding: 10px;
            margin: 10px;
            width: 50px;
            height: 80px;
            background: #EEE;
            border: 3px solid #DDD;
            border-radius: 5px;
            font-size: 18pt;
            text-align: center;
            line-height: 75px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<div id="main"></div>
<script>
    function cardDeckBuilder(selector) {
        function addCard(face, suit) {
            let text = "";
            text += face.toString();
            text += ` `;
            let currentSuit = "";
            switch (suit) {
                case "C":
                    currentSuit = "\u2663";
                    break;
                case "D":
                    currentSuit = "\u2666";
                    break;
                case "H":
                    currentSuit = "\u2665";
                    break;
                case "S":
                    currentSuit = "\u2660";
                    break;
            }
            text += currentSuit;
            $(selector).append($(`<div>`).addClass('card').text(text).click(function() {
                let listItems = $(this).parent().children();
                $(selector).empty();
                for (i = listItems.length; i >= 0; i--) {
                    $(selector).append(listItems[i]);
                }
            }));
        }
        return {
            addCard,
        };
    }
</script>
<script>
    $(function () {
        let builder = cardDeckBuilder("#main");
        builder.addCard("10", "D");
        builder.addCard("K", "S");
        builder.addCard("Q", "H");
        builder.addCard("4", "C");
    });
</script>
</body>
</html>
