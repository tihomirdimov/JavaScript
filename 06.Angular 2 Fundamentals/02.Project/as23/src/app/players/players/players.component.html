<h1>Играчи</h1>
<table class="table-striped table-borderless">
  <thead>
    <tr>
      <th class="p-2">Име</th>
      <th class="p-2">Пост</th>
      <th class="p-2">Действие</th>
    </tr>
  </thead>
  <tbody>
    <tr class="p-3" player-details [player]='player' *ngFor="let player of players"></tr>
  </tbody>
</table>

<!-- Add admin functionality -->

<div class="mt-2 mb-5">
  <button class="btn btn-sm btn-danger" (click)='deletePlayers()'>Изтрий Всички</button>
</div>
