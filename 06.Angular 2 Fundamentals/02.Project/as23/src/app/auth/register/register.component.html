<div class="row">
	<div class="col-sm-4">
		<form (ngSubmit)="onRegister(f)" #f="ngForm">
			<div class="form-group ">
				<label for="email">Имейл</label>
				<input class="form-control form-control-sm" type="email" id="email" name="email" required ngModel>
			</div>
			<div class="form-group">
				<label for="firstName">Име</label>
				<input class="form-control form-control-sm" type="text" id="firstName" name="firstName" required ngModel>
			</div>
			<div class="form-group">
				<label for="lastName">Фамилия</label>
				<input class="form-control form-control-sm" type="text" id="lastName" name="lastName" required ngModel>
			</div>
			<div class="form-group">
				<label for="password">Парола</label>
				<input class="form-control form-control-sm" type="password" id="password" name="password" required ngModel>
			</div>
			<div class="form-group">
				<label for="repeatPassword">Повтори парола</label>
				<input class="form-control form-control-sm" type="password" id="repeatPassword" name="repeatPassword" required ngModel>
			</div>
			<button class="btn btn-sm btn-outline-danger" type="submit" [disabled]="!f.valid">Регистрация</button>
		</form>
	</div>
</div>
